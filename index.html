<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syloxa - Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Syloxa</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Syloxa</h2>
        <p>Welcome to Syloxa! We build and showcase cutting-edge websites and applications.</p>
    </section>
    
    <section id="projects">
        <h2>Our Projects</h2>
        <div class="project">
            <img src="assets/images/example.jpg" alt="Project Image">
            <h3>Project Title</h3>
            <p>Brief description of the project.</p>
            <iframe src="https://www.example.com" title="Active Website"></iframe>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Syloxa. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
